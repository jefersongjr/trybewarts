<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          src="images/trybewarts-header-logo.svg"
          alt="logo do site trybewarts"
          class="trybewarts-header-logo"
        />
      </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div class="form-container-header">
        <form action="GET" class="trybewarts-login">
          <label for="email">
            <input type="text" name="email" placeholder="Email" />
          </label>
          <label for="password">
            <input type="text" name="password" placeholder="Senha" />
          </label>
          <label for="Entrar">
            <button type="submit">Entrar</button>
          </label>
        </form>
      </div>
    </header>
    <main>
        <form id="evaluation-form"></form>
    </main>


    <script src="script.js"></script>
  </body>
</html>
