<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          src="images/trybewarts-header-logo.svg"
          alt="logo do site trybewarts"
          class="trybewarts-header-logo"
        />
      </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <section class="form-container-header">
        <form class="trybewarts-login">
          <input id="input-login" type="email" name="email" placeholder="Email" />
          <input id="input-password" type="password" name="password" placeholder="Senha" />
          <button id="btn-login" type="submit">Entrar</button>
        </form>
      </section>
    </header>
    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="text" id="input-email" placeholder="Email" />
          <label for="house"
            >Casa:
            <select name="house" id="house">
              <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>

              <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>

              <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>

              <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>
        <label for="family" id="label-family">Qual sua família?</label>
        <div id="family-container">
          <input type="radio" name="family" value="Frontend" /> Família Frontend
          <br />
          <input type="radio" name="family" value="Backend" /> Família Backend
          <br />
          <input type="radio" name="family" value="FullStack" /> Família
          FullStack
        </div>

        <label for="content" id="label-content">
          Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div>
          <input type="checkbox" name="HoFs" value="HoFs" />HoFs

          <input type="checkbox" name="Jest" value="Jest" />Jest

          <input type="checkbox" name="Promises" value="Promises" />Promises

          <input type="checkbox" name="React" value="React" />React

          <input type="checkbox" name="SQL" value="SQL" />SQL

          <input type="checkbox" name="Python" value="Python" />Python
        </div>
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" value="1" /> 1
          <input type="radio" name="rate" value="2" /> 2
          <input type="radio" name="rate" value="3" /> 3
          <input type="radio" name="rate" value="4" /> 4
          <input type="radio" name="rate" value="5" /> 5
          <input type="radio" name="rate" value="6" /> 6
          <input type="radio" name="rate" value="7" /> 7
          <input type="radio" name="rate" value="8" /> 8
          <input type="radio" name="rate" value="9" /> 9
          <input type="radio" name="rate" value="10" /> 10
        </div>
        <label for="" class="textarea"> Deixe seu comentário: </label>
        <textarea
          name=""
          id="textarea"
          cols="30"
          rows="10"
          maxlength="500"
          oninput="contador()"
        ></textarea>
        <span id="counter" >500</span>
        <label for="agreement" id="label-infos"
          >Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" onclick="activeBtn()" required/>
        </label>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Emblema da escola Trybewarts "
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>
      <p> Direitos reservados à Trybewarts©</p>
      </footer>
    <script src="script.js"></script>
  </body>
</html>
