<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          src="images/trybewarts-header-logo.svg"
          alt="logo do site trybewarts"
          class="trybewarts-header-logo"
        />
      </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <section class="form-container-header">
        <form action="GET" class="trybewarts-login">
          <label for="email">
            <input type="text" name="email" placeholder="Email" />
          </label>
          <label for="password">
            <input type="text" name="password" placeholder="Senha" />
          </label>
          <label for="Entrar">
            <button type="submit">Entrar</button>
          </label>
        </form>
      </section>
    </header>
    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="text" id="input-email" placeholder="Email" />
          <label for="house"
            >Casa:
            <select name="house" id="house">
              <option type="text" value="Gitnória" id="gitnoria-house">
                Gitnória
              </option>

              <option type="text" value="Reactpuff" id="reactpuff-house">
                Reactpuff
              </option>

              <option type="text" value="Corvinode" id="corvinode-house">
                Corvinode
              </option>

              <option type="text" value="Pytherina" id="pytherina-house">
                Pytherina
              </option>
            </select>
          </label>
        </div>
        <label for="family" id="label-family">Qual sua família?
          <div>
          <input type="radio" name="family" value="Frontend"> Família Frontend<br>
             <input type="radio" name="family" value="Backend"> Família Backend<br>
              <input type="radio" name="family" value="FullStack"> Família FullStack       
             </div>
        </label>
        <label for="content" id="label-content">
            Qual conteúdo você está com mais 
            vontade de aprender?</label>
            <div>
            <input type="checkbox" name="HoFs" 
            value="HoFs">HoFs

            <input type="checkbox" name="Jest" 
            value="Jest">Jest

            <input type="checkbox" name="Promises" 
            value="Promises">Promises

            <input type="checkbox" name="React" 
            value="React">React

            <input type="checkbox" name="SQL" 
            value="SQL">SQL

            <input type="checkbox" name="Python"
            value="Python">Python      
            </div>
             </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Emblema da escola Trybewarts "
        id="trybewarts-forms-logo"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
